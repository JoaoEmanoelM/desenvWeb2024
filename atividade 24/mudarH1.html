<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>O botão ainda não foi clicado</p>
    <input type="button" value="Clica ai malandro">

    <script>
        const texto = document.querySelector('p');
        const botao = document.querySelector('input')
        let numCliques = 0;
        
        botao.addEventListener('click', () => {
            numCliques ++
            texto.innerText = "O botão foi clicado " + numCliques + " vezes"
        })

    </script>
</body>
</html>
